<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/a6b14e980f.js"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/gijgo.min.css">
    <link rel="stylesheet" href="assets/css/select.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="login text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="login-logo"><img src="assets/img/login/login-page-v2.png" alt=""></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="sing-in-with-social-network">
                        <h2>Sign in with Social
                            Network</h2>
                        <div class="socal-media">
                            <a href=""><i class="fab fa-facebook-f"></i> login with Facebook</a>
                            <a href=""><i class="fab fa-google"></i> login with Google</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="sing-in">
                        <h2>Sign In</h2>
                        <form action="">
                            <div class="user-name login-field">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="username">
                            </div>
                            <div class="password login-field">
                                <i class="fas fa-user"></i>
                                <input type="password" name="" id="" placeholder="Password">
                            </div>
                            <div class="chakbox">
                                <input type="checkbox" name="" id="">
                                <p>Remember Me</p>
                            </div>
                            <div class="sinin-btn">
                                <a href="">Sign In</a>
                            </div>
                        </form>
                        <div class="forget-pass">
                            <p>
                                Donâ€™t have an account? <span class="b7006c"><a href=""> Sign Up
                                        Forgot your password?</a></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
