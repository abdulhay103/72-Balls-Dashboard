<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>resistation</title>
    <script src="https://kit.fontawesome.com/a6b14e980f.js"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/select.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="login text-center resistaion">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="login-logo"><img src="assets/img/login/login-page-v2.png" alt=""></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="sing-in-with-social-network resistaion-net-work">
                        <h2>Create a
                            YourGolf Performance
                            Account
                            <span class="or">Or</span>
                            Sign in with Social
                            Network
                        </h2>
                        <div class="socal-media resistaion-media">
                            <a href=""><i class="fab fa-facebook-f"></i> login with Facebook</a>
                            <a href="" class="rad"><i class="fab fa-google"></i> login with Google</a>

                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="sing-in resistaion-field">
                        <form action="">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="single-field">
                                        <label for="">First Name</label>
                                        <div class=" login-field resistaion-fields">
                                            <i class="fas fa-user"></i>
                                            <input type="text" placeholder="First Name">
                                        </div>
                                    </div>

                                </div>
                                <div class="col-lg-6">
                                    <div class="single-field">
                                        <label for="">Last Name</label>
                                        <div class=" login-field resistaion-fields">
                                            <i class="fas fa-user"></i>
                                            <input type="text" name="" id="" placeholder="Last Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="single-field">
                                        <label for="">Email</label>
                                        <div class=" login-field resistaion-fields">
                                            <i class="fas fa-user"></i>
                                            <input type="email" placeholder="Email">
                                        </div>
                                    </div>

                                </div>
                                <div class="col-lg-6">
                                    <div class="single-field">
                                        <label for="">Phone Number</label>
                                        <div class=" login-field resistaion-fields">
                                            <i class="fas fa-user"></i>
                                            <input type="tel" name="" id="" placeholder="Phone Number">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="single-field">
                                        <label for="">Password</label>
                                        <div class=" login-field resistaion-fields">
                                            <i class="fas fa-user"></i>
                                            <input type="password" placeholder="Password">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="single-field">
                                        <label for="">ConfAirm Password</label>
                                        <div class=" login-field resistaion-fields">
                                            <i class="fas fa-user"></i>
                                            <input type="password" name="" id="" placeholder="ConfAirm Password">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="single-field">
                                        <label for="">Date of Birth</label>
                                        <div class=" login-field resistaion-fields">
                                            <i class="fas fa-user"></i>
                                            <input id="datepicker" class="reg-date" placeholder="Choose Date" />
                                        </div>
                                    </div>

                                </div>
                                <div class="col-lg-6">
                                    <div class="single-field">
                                        <label for="">Gender</label>
                                        <div class=" login-field resistaion-fields">
                                            <i class="fas fa-user"></i>
                                            <div class="box">
                                                <select class="wide">
                                                    <option data-display="Gender">
                                                        Gender</option>
                                                    <option value="1">Male</option>
                                                    <option value="2">Female</option>
                                                    <option value="3">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="single-field">
                                        <label for="">Distance Unit</label>
                                        <div class=" login-field resistaion-fields">
                                            <i class="fas fa-user"></i>
                                            <input type="text" placeholder="Unit">
                                        </div>
                                    </div>

                                </div>
                                <div class="col-lg-6">
                                    <div class="single-field">
                                        <label for="">Putting Distance Unit</label>
                                        <div class=" login-field resistaion-fields">
                                            <i class="fas fa-user"></i>
                                            <input type="text" name="" id="" placeholder="Unit">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="single-field">
                                        <label for="">Handicap</label>
                                        <div class=" login-field resistaion-fields">
                                            <i class="fas fa-user"></i>
                                            <input type="text" placeholder="Handicap">
                                        </div>
                                    </div>

                                </div>
                                <div class="col-lg-6">
                                    <div class="single-field">
                                        <label for="">Golfer Profile</label>
                                        <div class=" login-field resistaion-fields">
                                            <i class="fas fa-user"></i>
                                            <input type="text" name="" id="" placeholder="Golfer Profile">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="chakbox">
                                <input type="checkbox" name="" id="">
                                <p>I agree to the pages Terms and Privacy.</p>
                            </div>
                            <div class="sinin-btn">
                                <a href="">Sign In</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/nice-select.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        $(document).ready(function() {
            $('select:not(.ignore)').niceSelect();
        });

    </script>
    <script>
        $('#datepicker').datepicker();

    </script>
</body>

</html>
